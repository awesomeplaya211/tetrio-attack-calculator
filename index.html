<!DOCTYPE html>
<html>
	
	<link rel="icon" href="https://branding.osk.sh/tetrio-color.png">

	<head>

		<meta charset="UTF-8">
		<meta name="description" content="TETR.IO Attack Calculator">
		<meta name="google-site-verification" content="UMune5TMczqatVn0wQ1jAAVVe2LIdoo4I1s1FyoxZdI" />

		<title>TETR.IO Attack Calculator</title>

		<link rel="stylesheet" href="style.css">

		<!-- <script type="text/javascript">
			var selected;
		</script> -->
	
	</head>
	<body>

		<h1>TETR.IO Attack Calculator</h1>

		<p>A fan made attack calculator for the TETR.IO garbage system</p>

		<h4>

			<a href="https://github.com/awesomeplaya211/tetrio-attack-calculator" target="_blank">GitHub</a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="https://github.com/awesomeplaya211/tetrio-attack-calculator#readme" target="_blank">README</a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="https://github.com/awesomeplaya211/tetrio-attack-calculator/issues/new/choose" target="_blank">Suggestion/Bug?</a>

		</h4>

		<label for="attack_selected">Attack Type:</label>

		<select name="attack_selected" id="attack_selected">

			<option value="single">Single</option>
			<option value="double">Double</option>
			<option value="triple">Triple</option>
			<option value="quad">Quad</option>
			<option value="tsms">T-Spin Mini Single</option>
			<option value="tss">T-Spin Single</option>
			<option value="tsmd">T-Spin Mini Double</option>
			<option value="tsd">T-Spin Double</option>
			<option value="tst">T-Spin Triple</option>

		</select>

		<button type="button" id="button_add">+</button>

		<button type="button" id="toggle_combo"></button>

		<button type="button" id="toggle_B2B"></button>

		<button type="button" id="button_clear">Clear</button>

		<!-- <button type="button" id="button_import">Import List</button> -->

		<h2 id="selected"></h2>

		<br>

		<table id="Attack">

			<thead>

				<tr>

					<th>#</th>
					<th>Attack Type</th>
					<th>Lines Sent</th>
					<th>Combo</th>
					<th>B2B Count</th>
					<th>B2B Level</th>
					<th>PC?</th>

				</tr>

			</thead>

			<tbody id="AttackList">

			</tbody>

			<tfoot id="AttackFoot">

			</tfoot>


		</table>

		<br>
<!-- 
		<button type="button" id="button_export">Export list</button> -->

		<button type="button" id="button_image">Toggle attack table</button>

		<img src="table.png" alt="Attack table" width="50%" height="50%" id="chart" style="display: none;">

		<script src="script.js"> </script>

	</body>

</html>
